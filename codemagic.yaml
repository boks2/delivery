workflows:
  ios-free-build:
    name: iOS Free Accounts Build
    max_build_duration: 120
    instance_type: mac_mini_m2 # Inayos ang spelling mula sa screenshot mo kanina
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter dependencies
        script: flutter packages pub get
      - name: Build unsigned iOS IPA
        script: |
          # Build the app without signing
          flutter build ios --release --no-codesign
          
          # Create the IPA structure manually
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r unsigned_app.ipa Payload
          # Move it back to a predictable location
          mv unsigned_app.ipa ../../..
    artifacts:
      - "*.ipa" # Mas safe na gamitin ito para siguradong mahanap ang file