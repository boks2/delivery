workflows:
  ios-free-build:
    name: iOS Free Accounts Build
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Setup and Get Dependencies
        script: |
          flutter pub get
          flutter precache --ios
      - name: Fix CocoaPods Symlinks
        script: |
          cd ios
          # Burahin ang anumang Windows-generated symlinks
          rm -rf .symlinks
          rm -rf Pods
          rm -rf Podfile.lock
          # Force pod installation
          pod install --repo-update
          cd ..
      - name: Build Unsigned IPA
        script: |
          # Build the iOS app without signing
          flutter build ios --release --no-codesign
          
          # Create IPA structure
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../unsigned_app.ipa Payload
    artifacts:
      - "*.ipa"