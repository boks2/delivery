workflows:
  ios-free-build:
    name: iOS Free Accounts Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Setup Dependencies
        script: |
          flutter pub get
          flutter precache --ios
      - name: Fix and Install Pods
        script: |
          cd ios
          # Mahalaga: burahin ang maling workspace structure na nakita sa images
          rm -rf Runner.xcodeproj/project.xcworkspace
          rm -rf Pods Podfile.lock .symlinks
          # Force refresh ng plugins bago ang pod install
          flutter pub get
          pod install --repo-update
          cd ..
      - name: Build Unsigned IPA
        script: |
          # Build process
          flutter build ios --release --no-codesign

          # Packaging Step - Dito natin inayos ang pathing
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          # I-save ang zip sa root folder ng project ($FCI_BUILD_DIR)
          zip -r $FCI_BUILD_DIR/unsigned_app.ipa Payload
    artifacts:
      - "*.ipa"